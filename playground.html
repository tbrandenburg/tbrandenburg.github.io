<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aurora über Schweden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte zentriert auf Schweden
    const map = L.map('map').setView([62.5, 17], 5);

    // OpenStreetMap Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 8,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Hilfsfunktion für Farbe je nach Wahrscheinlichkeit
    function getColor(p) {
      if (p > 50) return '#ff0000';
      if (p > 30) return '#ff8000';
      if (p > 10) return '#ffff00';
      return '#00ff00';
    }

    // Aurora-Daten laden
    fetch('https://services.swpc.noaa.gov/json/ovation_aurora_latest.json')
      .then(res => res.json())
      .then(data => {
        // Auf Schweden eingrenzen (Breite 55–70, Länge 11–25)
        const filtered = data.coordinates.filter(pt =>
          pt.latitude >= 55 && pt.latitude <= 70 &&
          pt.longitude >= 11 && pt.longitude <= 25
        );

        // Punkte auf Karte darstellen
        filtered.forEach(pt => {
          L.circleMarker([pt.latitude, pt.longitude], {
            radius: 5,
            fillColor: getColor(pt.probability),
            color: '#222',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.7
          })
          .bindPopup(
            `Lat: ${pt.latitude.toFixed(2)}<br>` +
            `Lon: ${pt.longitude.toFixed(2)}<br>` +
            `Wahrscheinlichkeit: ${pt.probability.toFixed(1)}%`
          )
          .addTo(map);
        });
      })
      .catch(err => console.error("Fehler beim Laden der Daten:", err));
  </script>
</body>
</html>
